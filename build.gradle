plugins {
    id "application"
}
apply plugin : "java"

ext {
    javaMainClass = "App"
}
group 'org.example'
version '1.0-SNAPSHOT'

application {
    mainClassName = javaMainClass
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}